<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button >
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>second</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="my_name">
      <h1>{{ my_name}}</h1>
    </ion-item>
    <ion-item>
      <ion-input 
        type="text" 
        placeholder="Enter name" 
        [(ngModel)]="user_input"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="changeText()">
        Update
      </ion-button>
    </ion-item>
  </ion-list>


</ion-content>
